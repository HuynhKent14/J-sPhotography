<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <!--Main Container-->
    <div class="main">
      <!--sidebar-->
      <aside class="sidenav">
        <div class="socials">
          <img src="image/fb.png" />
          <img src="image/ig.png" />
          <img src="image/x.png" />
        </div>
        <div class="visit-container">
          <h1 class="visit-text">
            VISIT US &nbsp;&nbsp;
            <div class="vl"></div>
          </h1>
        </div>
      </aside>

      <!--right container-->
      <section class="right-body">
        <!--navigation container-->
        <nav class="navigation">
          <div class="home">Home</div>
          <div class="gallery">Gallery</div>
          <div class="about">About</div>
          <div class="contact">Contact</div>
          <div class="burgermenu">
            <img src="image/hamburgermenu.png" class="burgermen" />
          </div>
        </nav>
        <!--showcase container-->
        <div class="showcase">
          <div class="tagline">
            <div class="tagline-text">
              <div class="company">
                <img src="image/logo.png" class="logo" />
                <h1 class="company-name">J's Photography</h1>
              </div>
              <h4 style="font-family: Lekton, monospace; font-weight: 100">
                Capture Every Moment
              </h4>
            </div>
          </div>
          <div class="carousel">
            <div class="carousel-header">Event Highlights</div>
            <div class="banner">
              <div
                class="item item1"
                onclick="
                num=1;
                change(num)
                "
              >
                <img src="image/1.jpg " />
              </div>
              <div
                class="item item2"
                onclick="
                num=2;
                change(num)
                "
              >
                <img src="image/2.jpg " />
              </div>
              <div
                class="item item3"
                onclick="
                num=3;
                change(num)
                "
              >
                <img src="image/3.jpg " />
              </div>
              <div
                class="item item4"
                onclick="
                num=4;
                change(num)
                "
              >
                <img src="image/4.jpg " />
              </div>
              <div
                class="item item5"
                onclick="
                num=5;
                change(num)
                "
              >
                <img src="image/5.jpg " />
              </div>
              <div
                class="item item6"
                onclick="
                num=6;
                change(num)
               "
              >
                <img src="image/6.jpg " />
              </div>
            </div>
          </div>
        </div>
        <!--package container-->
        <div class="package">
          <div class="package-header">Select Your Package Deal</div>
          <div class="packages">
            <div class="package1"></div>
            <div class="package2"></div>
            <div class="package3"></div>
            <div class="package4"></div>
          </div>
        </div>

        <footer class="footer"></footer>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
